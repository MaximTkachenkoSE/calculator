<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styleCalc.css">
    <link rel="icon" type="image/png" href="./favicon.png"
</head>
<body>
  <div>
    <div>
      <input class="resultArea" type="text" placeholder="0" readonly>
    </div>
    
    <div class="body">
      <button class="btn" onclick="allClear()">AC</button>
      <button class="btn" onclick="backspace()">
      <img src="./backspace.svg" height="12px"></button>
      <button class="btn" onclick="input('%')" title="remainder">R</button>
      <button class="btn" onclick="input('/')">รท</button> <br>
      <button class="btn" onclick="input(7)">7</button>
      <button class="btn" onclick="input(8)">8</button>
      <button class="btn" onclick="input(9)">9</button>
      <button class="btn" onclick="input('*')">ร</button> <br>
      <button class="btn" onclick="input(4)">4</button>
      <button class="btn" onclick="input(5)">5</button>
      <button class="btn" onclick="input(6)">6</button>
      <button class="btn" onclick="input('-')">-</button> <br>
      <button class="btn" onclick="input(1)">1</button>
      <button class="btn" onclick="input(2)">2</button>
      <button class="btn" onclick="input(3)">3</button>
      <button class="btn" onclick="input('+')">+</button> <br>
      <button type="button" value="text" class="btn" onclick="input('**')" title="exponentiation such as 2^2=4">^</button>
      <button class="btn" onclick="input(0)">0</button>
      <button class="btn" onclick="input('.')">.</input>
      <button class="btn" onclick="calculate()">=</button>
      </div>
  </div>

<script src="./scriptCalc.js"></script>

</body>
</html>
